<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heure NIST</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .time-widget {
            background-color: #000000;
            padding: 0px;
            display: inline-block;
            margin-top: 20px;
            pointer-events: none;
            user-select: none;
        }

        #clock {
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="time-widget">
        <span id="clock">--:--:--</span>
    </div>

    <script>
        let lastSync = null;
        let lastServerTime = null;

        async function syncTime() {
            try {
                const response = await fetch("https://time.gov/widget/dhtml/at_nist_use_only.cgi");
                const text = await response.text();

                const match = text.match(/time="(\d+)"/);
                if (!match) return;

                const microTs = Number(match[1]);

                // Converti en Date (UTC)
                const dateUtc = new Date(microTs / 1000);

                // Converti en Eastern Time (UTC-5)
                const dateEst = new Date(dateUtc.getTime() - 5 * 3600 * 1000);

                lastSync = Date.now();
                lastServerTime = dateEst;
            } catch (e) {
                console.error("Erreur sync:", e);
            }
        }

        function updateClock() {
            if (!lastServerTime) return;

            const now = Date.now();
            const diff = now - lastSync;

            const current = new Date(lastServerTime.getTime() + diff);

            const hh = current.getHours().toString().padStart(2, "0");
            const mm = current.getMinutes().toString().padStart(2, "0");
            const ss = current.getSeconds().toString().padStart(2, "0");

            document.getElementById("clock").textContent = `${hh}:${mm}:${ss}`;
        }

        // Sync NIST toutes les 10 s
        syncTime();
        setInterval(syncTime, 10000);

        // Mise Ã  jour de l'affichage chaque seconde
        setInterval(updateClock, 1000);
    </script>

</body>
</html>

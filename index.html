<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Time.is Canada</title>

    <!-- Lien vers le fichier manifest pour la PWA -->
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333333;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .time-widget {
            background-color: #222222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #time_is_link {
            color: transparent;  /* Cacher la couleur */
            text-decoration: none; /* Supprimer le soulignement */
            position: absolute; /* Le rendre invisible mais cliquable */
            left: -9999px; /* Cacher le lien hors de l'écran */
        }

        #Canada_z18a {
            font-size: 36px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="time-widget">
        <span id="Canada_z18a"></span>
    </div>

    <script src="//widget.time.is/t.js"></script>
    <script>
        time_is_widget.init({Canada_z18a:{}});
    </script>
    
    <!-- Lien caché mais cliquable -->
    <a href="https://time.is/Canada" id="time_is_link" rel="nofollow"></a>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Time.is Canada</title>

    <!-- Lien vers le fichier manifest pour la PWA -->
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333333;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .time-widget {
            background-color: #222222;
            padding: 10px; /* Réduit le padding pour réduire la taille globale */
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            pointer-events: none; /* Empêche l'interaction avec tout le contenu de cette div */
            user-select: none; /* Empêche la sélection du texte */
        }

        #time_is_link {
            visibility: hidden;  /* Rendre le lien invisible */
            pointer-events: none; /* Désactiver l'interaction avec le lien */
        }

        #Canada_z18a {
            font-size: 18px; /* Réduit la taille du texte à 50% */
            margin-top: 5px; /* Ajuste l'espacement */
        }
    </style>
</head>
<body>
    <div class="time-widget">
        <span id="Canada_z18a"></span>
    </div>

    <script src="//widget.time.is/t.js"></script>
    <script>
        // Fonction pour initialiser et mettre à jour le widget toutes les secondes
        function refreshWidget() {
            time_is_widget.init({Canada_z18a:{}});
        }

        // Initialiser le widget une première fois
        refreshWidget();

        // Rafraîchir le widget toutes les secondes
        setInterval(refreshWidget, 1000); // 1000ms = 1 seconde
    </script>
    
    <!-- Lien caché mais non cliquable -->
    <a href="https://time.is/Canada" id="time_is_link" rel="nofollow"></a>
</body>
</html>
